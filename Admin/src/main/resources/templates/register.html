<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header" ></head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">會員註冊!</h1>
                        </div>

                        <div th:if="${success}">
                            <p th:text="${success}" class="alert alert-danger"></p>
                        </div>
                        <div th:if="${errors}">
                            <p th:text="${errors}" class="alert success"></p>
                        </div>
                        <div th:if="${emailError}">
                            <p th:text="${emailError}" class="alert alert-danger"></p>
                        </div>
                        <div th:if="${passwordError}">
                            <p th:text="${passwordError}" class="alert alert-danger"></p>
                        </div>


                        <form class="user" method="POST" th:action="@{/register-new}" th:object="${adminDto}">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{firstName}" class="form-control form-control-user"
                                           id="exampleFirstName"
                                           placeholder="請輸入您的姓氏">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                         th:errors="*{firstName}">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" th:field="*{lastName}" class="form-control form-control-user"
                                           id="exampleLastName"
                                           placeholder="請輸入您的名字">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                         th:errors="*{lastName}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{username}" class="form-control form-control-user"
                                       id="exampleInputEmail"
                                       placeholder="請輸入您的信箱">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="請輸入您的密碼">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" th:field="*{repeatPassword}"
                                           class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="請再次輸入密碼">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('repeatPassword')}"
                                         th:errors="*{repeatPassword}">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                會員註冊
                            </button>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{forgot-password}">忘記密碼?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{login}">已經有密碼? 會員登入!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments :: script"></div>
</body>

</html>
